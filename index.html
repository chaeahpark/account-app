<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Save with Me</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Save with Me</h1>
      <div class="user">
        <div class="login">
          LOG IN
        </div>
        <div class="signup">
          SIGN UP
        </div>
      </div>
    </header>
    <div class="container">
      <div class="input">
        <form class="input__form">
          <div class="input__form--item">
            <label class="form__label" for="">Category:</label>
            <select class="form__input" id="category">
              <option value="income">income</option>
              <option value="expense">expense</option>
            </select>
          </div>
          <div class="input__form--item">
            <label class="form__label">Envelop: </label>
            <input class="form__input" id="envelop" type="text" />
          </div>
          <div class="input__form--item">
            <label class="form__label" for="">Amount: </label>
            <input class="form__input" id="amount" type="number" />
          </div>
          <div class="input__form--item">
            <label class="form__label" for="">Date: </label>
            <input class="form__input" id="date" type="date" />
          </div>
          <div class="input__form--item">
            <button class="form__btn add">add</button>
          </div>
        </form>
      </div>

      <div class="records">
        <section class="income">
          <h2 class="title">INCOMES</h2>
          <table class="table income__table">
            <thead>
              <tr>
                <th>ENVELOP</th>
                <th>AMOUNT</th>
                <th>DATE</th>
                <th>X</th>
              </tr>
            </thead>
            <tbody id="income-list"></tbody>
            <tfoot>
              <tr>
                <td colspan="4" class="emptycell"></td>
              </tr>
              <tr>
                <td colspan="4" id="total-income"></td>
              </tr>
            </tfoot>
          </table>
          <!-- <div id="total-income"></div> -->
        </section>
        <section class="expense">
          <h2 class="title">EXPENSES</h2>
          <table class="table expense__table">
            <thead>
              <tr>
                <th>ENVELOP</th>
                <th>AMOUNT</th>
                <th>DATE</th>
                <th>X</th>
              </tr>
            </thead>
            <tbody id="expense-list"></tbody>
            <tfoot>
              <tr>
                <td colspan="4" class="emptycell"></td>
              </tr>
              <tr>
                <td colspan="4" id="total-expense"></td>
              </tr>
            </tfoot>
          </table>
          <!-- <div id="total-expense"></div> -->
        </section>
      </div>

      <section class="balance">
        <h2 class="title">BALANCE</h2>
        <div id="balanceAmount"></div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
